<button class="btn btn-primary" (click)="toggleTuna()">Display Details</button>
<p *ngIf="showTuna">Secret Password = tuna</p>
<p
  *ngFor="let tuna of numberOfTunas"
  [ngStyle]="{ backgroundColor: tuna >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{ 'white-text': tuna >= 5 }"
>
  {{ tuna ? tuna : "no tuna" }}
</p>

<label>Server Name</label>
<!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<br />
<br />
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
